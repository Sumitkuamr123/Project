<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is emergency page</title>
</head>
<style>
.emergency{
	
	background-color:black;
	background-size: cover;
	color: white;
}

</style>
<body>
<section class=" emergency container-fluid">

   <div class="row justify-content-center">
    <div class="col-md-6 col-md-offset-3">
        <h2>Ambulence Service</h2>
        <p>
            Send your patient medical status in the message below and we will reach to you as early as possible.
        </p>
        <form  role="form"  id="reused_form">
            <div class="form-group">
                <label for="name">
                    Patient Name:</label>
                <input type="text" class="form-control"
                id="name" name="name"  required maxlength="50">

            </div>
            <div class="form-group">
                <label for="email">
                    Email:</label>
                <input type="email" class="form-control"
                id="email" name="email" required maxlength="50">
            </div>
            <div class="form-group">
                <label for="age">
                    Age:</label>
                <input type="number" class="form-control"
                id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="phn">
                    Phone number:</label>
                <input type="tel" class="form-control"
                id="phn" name="phn" required>
            </div>
            <div class="form-group">
                <label for="adres">
                    Address:</label>
                <input type="text" class="form-control"
                id="adres" name="adres" required>
            </div>
            <div class="form-group">
                <label for="name">
                    Message:</label>
                <textarea class="form-control" type="textarea" name="message"
                id="message" placeholder="Your Message Here"
                maxlength="6000" rows="7"></textarea>
            </div>





            <button type="submit" onclick="myFunction()" class="btn btn-lg btn-success pull-right" id="btnContactUs">Call It! â†’</button>

        </form>
        <!--> <div id="success_message" style="width:100%; height:100%; ">
            
        </div><-->
        
    </div>
</div>

</section>
</body>
<script type="text/javascript">
function myFunction(){
	 document.getElementById("success_message").innerHTML ="We are on our to your home.";
}
</script>
</html>
